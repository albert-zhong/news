{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Confirm new password{% endblock title %}

{% block content %}
<h1>Enter new password</h1>
<p>Please enter a new password twice to reset your current password.</p>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy}}
    <input class="btn btn-success" type="submit" value="Change my password">
</form>
{% endblock content %}
